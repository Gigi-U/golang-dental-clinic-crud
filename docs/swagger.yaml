basePath: /api/v1
definitions:
  models.Address:
    properties:
      city:
        type: string
      number:
        type: integer
      province:
        type: string
      street:
        type: string
    type: object
  models.Patient:
    properties:
      admission_date:
        type: string
      first_name:
        type: string
      home_address:
        $ref: '#/definitions/models.Address'
      id:
        type: integer
      last_name:
        type: string
      personal_id:
        description: same as Argentinean DNI
        type: string
    type: object
  web.errorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  web.response:
    properties:
      data: {}
      message:
        type: string
    type: object
